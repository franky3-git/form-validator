<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>complete registration lifecycle</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
	
	<form action="" class="form-validation">
		<h2>create account</h2>
		<div class="form-control">
			<label for="name">name</label>
			<input type="text" class="input" id="name" autocomplete="off">
			<i class="fa-solid fa-plus"></i>
		</div>
		<div class="form-control">
			<label for="email">email</label>
			<input type="email" class="input" id="email" autocomplete="off">
			<i class="fa-solid fa-plus"></i>
		</div>
		<div class="form-control" >
			<label for="password">password</label>
			<input type="password" class="input" id="password" autocomplete="off">
			<i class="fa-solid fa-plus"></i>
		</div>
		<div class="form-control">
			<label for="password1">confirm password</label>
			<input type="password" class="input" id="password1" autocomplete="off">
			<i class="fa-solid fa-plus"></i>
		</div>
		<button type="submit">submit</button>
	</form>
	
	<script>
		const log = console.log
	</script>
	<script type="module" src="./index.js"></script>
</body>
</html>
